name: Test

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: false
    - name: Check linting
      run: uv run ruff check bicytok
    - name: Check formatting
      run: uv run ruff format --check bicytok
    - name: Check Quarto figures linting
      run: uv run python bicytok/lint_qmd.py check --check figures
    - name: Check Quarto figures formatting
      run: uv run python bicytok/lint_qmd.py format --check figures
    - name: Test with pytest
      run: make coverage.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
